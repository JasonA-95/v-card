        background-size: cover;
        background-position: center;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
        color: #fff;
        position: relative;
        transition: box-shadow 0.3s, transform 0.3s;
        overflow: hidden;
        border: 2px solid rgba(255,255,255,0.18);
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(120deg, rgba(0,0,0,0.55) 60%, rgba(0,123,255,0.18) 100%);
        z-index: 0;
    }

    .card-content {
        position: relative;
        z-index: 1;
        height: 100%;
    }

    .card:hover {
        box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        transform: translateY(-6px) scale(1.03);
    }

    /* Top-right contact */
    .card-top {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .card-top a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        margin-top: 5px;
        transition: color 0.3s, transform 0.3s;
    }

    .card-top a:first-child {
        margin-top: 0;
    }

    .card-top a svg {
        margin-right: 6px;
        transition: transform 0.3s;
    }

    .card-top a:hover svg {
        transform: scale(1.2);
    }

    .card-top a:hover {
        color: #00bfff;
    }

    /* Bottom-right info */
    .card-bottom {
        position: absolute;
        bottom: 15px;
        right: 15px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 1;
    }

    .card-bottom h1 {
        margin: 0;
        font-size: 1.2em;
    }

    .card-bottom p {
        margin: 0;
        font-size: 1em;
    }

    /* Responsive */
    @media (max-width: 400px) {
        .card {
            width: 95vw;
            height: auto;
            min-height: 120px;
            padding: 10px;
        }
        .card-bottom h1 {
            font-size: 1em;
        }
        .card-bottom p {
            font-size: 0.9em;
        }
    }

    /* Nouveaux div small/medium/large */
    #small, #medium, #large {
        display: none;
        font-size: 1.2em;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
    }

    @media (max-width: 479px) {
        #small {
            display: block;
        }
    }

    @media (min-width: 480px) and (max-width: 1023px) {
        #medium {
            display: block;
        }
    }

    @media (min-width: 1024px) {
        #large {
            display: block;
        }
    }
</style>
